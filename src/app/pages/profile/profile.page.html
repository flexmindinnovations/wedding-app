<ion-header [translucent]="true" class="ion-no-border border-b border-b-gray-200">
  <ion-toolbar class="px-2 md:lg:xl:pl-10 md:lg:xl:pr-4">
    <ion-title class="font-light">Profile Information</ion-title>
    <ion-buttons slot="end">
      <p-toggleButton [(ngModel)]="isReadOnly" [onLabel]="'View Mode'" offLabel="Edit Mode" [onIcon]="'pi pi-eye'"
        (ngModelChange)="handleViewChange($event)" [offIcon]="'pi pi-file-edit'" class="text-xs min-w-20"></p-toggleButton>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="content profile-page overflow-hidden w-full h-full max-h-full flex flex-col items-start justify-center">
    <div class="form-container max-h-full flex-grow w-full">
      <p-splitter [panelSizes]="[18, 82]" [minSizes]="[15, 80]" class="flex-grow w-full h-full">
        <ng-template pTemplate>
          <div class="w-full h-full">
            <p-listbox (ngModelChange)="handleListItemChange($event)" class="h-full shadow-none"
              [options]="profileSteps" [(ngModel)]="selectedStep" optionLabel="name"></p-listbox>
          </div>
        </ng-template>
        <ng-template pTemplate>
          <div class="w-full h-full">
            @switch(selectedStep.code) {
            @case ('PI') {
            <personal-info [isReadOnly]="isReadOnly" (isCancelled)="handleCancelAction($event)"
              (isCompleted)="handleCompleteAction($event)" />
            }
            @case ('FI') {
            <family-info />
            }
            @case ('CI') {
            <contact-info />
            }
            @case ('OI') {
            <other-info />
            }
            @case ('PH') {
            <photos />
            }
            }
          </div>
        </ng-template>
      </p-splitter>
    </div>
  </div>
</ion-content>
