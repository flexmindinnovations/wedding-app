<ion-header *ngIf="isMobile" [translucent]="true" class="block md:lg:hidden ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="arrow-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <p-messages class="absolute top-10 right-10 z-10"></p-messages>
  <ion-header *ngIf="isMobile" [translucent]="true" collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="content h-full w-full flex items-center justify-center
 md:lg:backdrop-blur-2xl ion-padding">
    <div
      class="login-box md:lg:bg-white dark:bg-gray-700 md:lg:shadow-lg rounded-md min-w-80 h-full backdrop-blur-sm w-full md:lg:w-3/4 md:lg:h-3/4 flex">
      <div
        class="login-container md:lg:rounded-s-md ion-padding flex-grow bg-transparent md:lg:min-w-[28%] md:lg:flex-grow-0">
        <div class="header my-5 w-full flex flex-col items-start justify-start gap-10">
          <!-- <img src="/assets/icon/logo.png" class="h-12 w-auto" /> -->
          <div class="text">
            <h1 class="text-4xl !font-extrabold text-left select-none
          text-transparent bg-clip-text bg-gradient-to-r from-br-700 via-red-700 to-bo-700 dark:text-gray-400
          ">Welcome back,</h1>
            <p
              class="font-normal text-sm indent-1 block w-full select-none text-transparent bg-clip-text bg-gradient-to-r from-br-700 via-red-700 via-50% to-bo-700 dark:bg-origin-content dark:text-gray-400">
              Enter your credentials to continue</p>
          </div>
        </div>

        <div class="form-container h-[60%] flex flex-col gap-4 items-center justify-center">
          <form [formGroup]="formGroup" class="flex flex-col items-center justify-center gap-5 w-full"
            (keydown.enter)="handleSignIn()">

            <app-input label="Mobile Number" type="number" labelColor="text-gray-700"
              [controlValue]="formGroup.get('customerUserName')?.value" [control]="formGroupControl['customerUserName']"
              formControlName="customerUserName" class="flex-auto" />

            <app-input label="Password" type="password" labelColor="text-gray-700"
              [controlValue]="formGroup.get('customerPassword')?.value" [control]="formGroupControl['customerPassword']"
              formControlName="customerPassword" class="flex-auto" />

          </form>

          <div class="action w-full">
            <p-button [disabled]="formGroup.invalid || isLoading"
              [ngClass]="isLoggedIn ? 'cursor-not-allowed pointer-events-none' : ''"
              [label]="isLoading ? 'Signing In...' : isLoggedIn ? 'Successfully Signed In' : 'Sign In'" [severity]="getSeverity()" [icon]="getIcon()"
              iconPos="right" (onClick)="handleSignIn()"></p-button>
          </div>
          <p class="text-wr-500 mt-5 cursor-pointer border-b border-b-transparent select-none hover:border-b hover:border-b-wr-500 text-xs"
            (click)="handleRegister()">New here? Sign up
            here for an account.</p>
        </div>
      </div>
      <div
        class="left-content hidden md:lg:flex md:lg:flex-grow rounded-e-md bg-[url('/assets/image/bg.png')] bg-no-repeat bg-center bg-cover">
      </div>
    </div>
  </div>
</ion-content>
