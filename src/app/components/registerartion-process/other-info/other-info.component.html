<div class="personal-info-container h-full flex flex-col items-start justify-center md:lg:ion-padding">
  <div class="form-wrapper w-full flex-auto overflow-auto">
    @if (isDataAvailable) {
    <form [formGroup]="formGroup" class="form-container w-full flex-auto overflow-auto md:lg:p-4">
      <div
        class="flex flex-col lg:grid gap-3 md:gap-4 lg:gap-5 grid-cols-1 md:grid-cols-1 sm:grid-cols-1 lg:grid-cols-4 xl:grid-cols-4">
        @if(motherTongueListOptions.length){
        <app-dropdown label="Mother Tongue" [control]="formGroupControl['motherTongueId']"
          formControlName="motherTongueId" (onSelectionChange)="onSelectionChange($event, 'motherTongueId')"
          [controlValue]="formGroup.get('motherTongueId')?.value" [options]="motherTongueListOptions" />
        }
        <app-input label="My Dream Partner should be like this" class="flex-grow col-span-4" type="text"
          [controlValue]="formGroup.get('expectations')?.value" [control]="formGroupControl['expectations']"
          formControlName="expectations" [isMultiline]=true />

        <app-input label="Extra Information" [mandatory]="false" class="flex-grow col-span-4" type="text"
          [controlValue]="formGroup.get('extraInformation')?.value" [control]="formGroupControl['extraInformation']"
          formControlName="extraInformation" [isMultiline]=true />
      </div>
    </form>
    } @else {
    <div class="h-28 w-full p-3 flex items-center justify-center">
      <i class="pi pi-spin pi-spinner" style="font-size: 2.5rem"></i>
    </div>
    }
  </div>

  <div class="action w-full h-full flex items-center justify-center sm:justify-end  gap-5 py-2 px-7">
    <!-- <mt-button title="Cancel" [disabled]="formGroup.invalid" [isCancel]="true" (action)="handleCancelAction()" /> -->
    <mt-button [disabled]="formGroup.invalid" title="Save" icon="pi pi-save" (action)="handleClickOnNext()" />
  </div>
</div>
