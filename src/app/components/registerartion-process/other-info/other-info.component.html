<div class="personal-info-container md:lg:h-full flex flex-col items-start justify-center md:lg:ion-padding">
  <form [formGroup]="formGroup" class="w-full flex-grow">
    <div class="flex flex-col lg:grid gap-3 md:gap-4 lg:gap-5 grid-cols-1 md:grid-cols-1 sm:grid-cols-1 lg:grid-cols-4 xl:grid-cols-4">
      <app-input label="Expectations" class="flex-grow col-span-4" type="text"
        [controlValue]="formGroup.get('expectations')?.value" [control]="formGroupControl['expectations']"
        formControlName="expectations" [isMultiline]=true />

      <app-input label="Extra Information" class="flex-grow col-span-4" type="text"
        [controlValue]="formGroup.get('extraInformation')?.value" [control]="formGroupControl['extraInformation']"
        formControlName="extraInformation" [isMultiline]=true />
    </div>
  </form>
</div>
