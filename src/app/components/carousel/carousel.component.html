@if (slides?.length) {
<p-carousel [value]="slides" [numVisible]="3" [numScroll]="1" [responsiveOptions]="responsiveOptions" [circular]="true">
  <ng-template let-product pTemplate="item">
    <carousel-item class="flex items-center justify-center flex-col md:lg:min-w[70%] md:lg:max-w-[85%] m-auto"
        [data]="product" />
  </ng-template>
</p-carousel>
}
