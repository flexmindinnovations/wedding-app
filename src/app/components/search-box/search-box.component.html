<div class="min-h-12 px-3 md:p-4 lg:xl:px-10 dark:bg-dark-950 flex flex-col gap-0 lg:xl:gap-2">
  <div class="header">
    <h1 class="h1-gradient text-center">
      Most Trusted Matrimonial Service in India
    </h1>
  </div>

  <div class="criteria py-4">
    <form [formGroup]="formGroup">
      <div class="flex flex-col xl:flex-row gap-3">
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-3 md:gap-4 lg:items-end lg:justify-center">
          <app-dropdown label="Looking For" [control]="formGroupControl['gender']" formControlName="gender"
          (onSelectionChange)="onSelectionChange($event, 'gender')" [controlValue]="formGroup.get('gender')?.value"
          [options]="genderOptions" class="flex-auto" />
  
        <app-input label="Age From" type="number" labelColor="text-gray-700"
          [controlValue]="formGroup.get('fromAge')?.value" [control]="formGroupControl['fromAge']"
          formControlName="fromAge" class="flex-auto" />
  
        <app-input label="Age To" type="number" labelColor="text-gray-700" [controlValue]="formGroup.get('toAge')?.value"
          [control]="formGroupControl['toAge']" formControlName="toAge" class="flex-auto" />
  
        <app-dropdown label="Religion" labelColor="text-white" [control]="formGroupControl['cast']"
          formControlName="cast" (onSelectionChange)="onSelectionChange($event, 'castId')"
          [options]="religionList" class="flex-auto" />
  
        @if (isReligionSelected && castList.length) {
        <app-dropdown label="subcast" [control]="formGroupControl['subcast']" formControlName="subcast"
          (onSelectionChange)="onSelectionChange($event, 'subcastId')" [options]="castList" class="flex-auto" />
        }
  
  
        <app-dropdown label="Mother Tongue" [control]="formGroupControl['motherTongue']" formControlName="motherTongue"
          (onSelectionChange)="onSelectionChange($event, 'motherTongueId')" [options]="motherToungeList"
          class="flex-auto" />
        </div>
        <div class="h-full mt-auto flex flex-none w-full xl:w-24 lg:w-30 md:w-36">
          <mt-button size="large" icon="pi pi-search" class="w-full" title="Search" (action)="handleOnSearch()" />
        </div>
      </div>
    </form>
  </div>
</div>
